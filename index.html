    <title>Communication Model Experience</title>
    <style>
     html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    /* 强制背景 */
    background-color: #FFF200;
    background-image: radial-gradient(#333 1.5px, transparent 1.5px);
    background-size: 30px 30px;
    background-attachment: fixed;
    overflow-x: hidden;
}

/* ... body 部分不用动 ... */

.scroll-container {
    position: relative;
    width: 100%;
    
    /* 核心修改：改为 auto，图片多高网页就多高 */
    height: auto !important; 
    
    /* 核心修改：去掉所有底部留白 */
    padding-bottom: 0px !important; 
    margin-bottom: 0px !important;
    
    /* 保证内容居中 */
    display: flex;
    justify-content: center;
}

svg {
    /* 核心修改：使用相对定位，让它真实地占据空间 */
    position: relative; 
    
    /* 宽度限制逻辑 */
    width: 100%;
    max-width: 1500px; /* 电脑上限宽 */
    height: auto; 
    
    display: block;
    margin: 0 auto;
    overflow: visible !important;
    }
    #DATA-PAR {
    overflow: visible !important;
}

/* 弹窗风格：包豪斯主义卡片 */
.info-popup {
    position: fixed; top: 50%; left: 50%;
    transform: translate(-50%, -50%) scale(0);
    width: 300px; 
    background: #FFF; 
    border: 4px solid #000;
    box-shadow: 10px 10px 0px #000, 10px 10px 0px 2px #FFF, 12px 12px 0px 2px #000; /* 双重硬阴影 */
    padding: 30px; 
    z-index: 10000; opacity: 0; pointer-events: none;
    transition: transform 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
}
.info-popup.active { transform: translate(-50%, -50%) scale(1); opacity: 1; pointer-events: auto; }
.info-popup h3 { 
    background: #000; color: #FFF; display: inline-block; padding: 5px 10px;
    font-family: 'Courier New', monospace; text-transform: uppercase; margin-top: 0;
}
.info-popup p { font-family: Helvetica, Arial, sans-serif; font-size: 14px; line-height: 1.6; font-weight: bold; }
.close-btn { position: absolute; top: 0; right: 0; background: red; color: white; width: 30px; height: 30px; text-align: center; line-height: 30px; font-weight: bold; cursor: pointer; border-left: 4px solid black; border-bottom: 4px solid black;}

/* 隐藏辅助 */
#motion-path { opacity: 0; }
#loader { display: none; }


/* 隐藏辅助线 */
#motion-path { opacity: 0; pointer-events: none; }
#loader { display: none; }

/* === 解决问题5：文字弹窗样式 === */
/* 这是弹窗的卡片样式 */
.info-popup {
    position: fixed;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%) scale(0); /* 默认隐藏 */
    width: 300px;
    background: white;
    border: 3px solid black;
    box-shadow: 10px 10px 0px rgba(0,0,0,1); /* 孟菲斯风格阴影 */
    padding: 20px;
    z-index: 10000;
    font-family: 'Courier New', monospace;
    text-align: left;
    pointer-events: none; /* 默认不挡鼠标 */
    opacity: 0;
    transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
}
.info-popup.active {
    transform: translate(-50%, -50%) scale(1);
    opacity: 1;
    pointer-events: auto;
}
.info-popup h3 { margin-top: 0; text-transform: uppercase; color: blue; }
.info-popup p { font-size: 14px; line-height: 1.5; color: #333; }
.close-btn {
    position: absolute; top: 10px; right: 10px; cursor: pointer; font-weight: bold;
}


/* 隐藏辅助线 */
#motion-path { opacity: 0; pointer-events: none; }
#loader { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #FFF200; z-index: 9999; pointer-events: none; }


/* 隐藏杂项 */
#motion-path { opacity: 0; }
#loader { display: none; }
